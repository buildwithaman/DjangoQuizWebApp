{% extends "baseTemplates/index.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    
    <div class="container">
        <h1 class="display-5 my-5 text-center">Add a Quiz</h1>
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                
                {{form|crispy}}
                <div class="text-center"><input type="submit" value="Add Quiz" class="btn btn-primary"></div>
                
                
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
{% endblock content %}
